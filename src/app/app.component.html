<div class="container-fluid">
  <dynamic-form-container
    [dynamicFormContainer]="formContainer">
  </dynamic-form-container>
</div>
<div class="container-fluid">
  <button type="button"
          (click)="getFormValue(formContainer.formGroup)"
          class="btn btn-info">
    Console log form value
  </button>
  <span>JSON Form values:</span>
  <p>
    {{ formContainer.formGroup.value | json }}
  </p>
</div>
